  <div class="wrapper">
    <div class="logo"> <img src="https://www.freepnglogos.com/uploads/sparkle-png/circle-fireworks-purple-sparkle-transparent-background-0.png" alt=""> </div>
    <div class="text-center mt-4 name"> Moreno App </div>
    <form class="p-3 mt-3" [formGroup]="formulario" (ngSubmit)="Loguear()">
        <div class="form-field d-flex align-items-center"> 
          <span class="far fa-user"></span>  
           <input type="text" class="formControl" placeholder="Email" formControlName="Email" required>
           <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('required') && formulario.get('Email')?.touched">El Email es requerido.</span> 
                                    <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('pattern') && formulario.get('Email')?.touched">El Email debe tener x.</span>
          </div>
        <div class="form-field d-flex align-items-center"> 
          <span class="fas fa-key"></span> 
          <input type="password" class="formControl" placeholder="Password" formControlName="Password" required>
          <span class="text-danger" *ngIf="formulario.get('Contraseña')?.hasError('required') && formulario.get('Contraseña')?.touched">La contraseña es requerida.</span>
         </div>  
        <!-- <input type="button" class="btn btnPrimary" value="Logueate" (click)="authService.SignIn(userName.value, userPassword.value)"> -->
        <ion-button color="primary" type="submit" shape="round" expand="block" [disabled]="formulario.invalid">Logueate</ion-button>
    </form>
    <ion-button color="success" shape="round" expand="block" (click)="LoguearConGoogle()">Log in con Google</ion-button>
    
    <ion-button routerLink="/forgot-password" shape="round" color="danger" expand="block">Olvidaste contraseña</ion-button>
    <ion-button color="warning" shape="round" expand="block" routerLink="/register-user">Registrate</ion-button>

</div>
